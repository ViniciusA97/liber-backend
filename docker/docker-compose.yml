version: '3.1'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: liber
      POSTGRES_PASSWORD: liber
      POSTGRES_DB: liber_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8081

volumes:
  psql: